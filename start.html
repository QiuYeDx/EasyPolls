<link type="text/css" href="css/start.css" rel="stylesheet" /> 
<body style="background-color: rgb(197, 197, 197);text-align: center;">
    <div id="background">
        <div id="container">
            <div id="header">
                <h1>EasyPolls</h1>
            </div>
            <div id="menu">
                <ul>
                    <li><a href="index.html">首 页</a></li>

                <hr style="border: 0.5px solid #00a389;" />

            <div id="content">
                <form id="newForm" action="#" method="get">
                    <fieldset>
                        <legend>发起新的问卷</legend>
                        <label for="title">问卷标题:</label><input type="text" name="title" id="title" /><br/>
                        <label for="ms">问题描述:</label><input type="text" name="ms" id="ms"/><br/>
                        <label for="op1">选项 1:</label><input type="text" name="op1" id="op1"/><br/>
                        <label for="op2">选项 2:</label><input type="text" name="op2" id="op2"/><br/>
                        <label for="op3">选项 3:</label><input type="text" name="op3" id="op3" value="(可选)"/><br/>
                        <label for="op4">选项 4:</label><input type="text" name="op4" id="op4" value="(可选)"/><br/>
                        <input type="submit" />
                    </fieldset>
                </form>
            </div>
